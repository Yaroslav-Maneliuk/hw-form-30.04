<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="registration-section">
    <div class="wrapper">
      <h1 class="title overflow">Register</h1>
      <p class="comment">Create your account. It's free and only takes a minute.</p>
      <form class="registration">
        <div class="name-wrapper">
          <input class="input first-last-name" type="text" placeholder="First Name" autofocus required>
          <input class="input first-last-name" type="text" placeholder="Last Name" required>
        </div>
        <input class="input" type="text" placeholder="Email" required>
        <input class="input" type="text" placeholder="Password" required>
        <input class="input" type="text" placeholder="Confirm Password" required>
        <label class="line-accept">
          <input class="confirm" type="checkbox">
          <span>
            I accept the
            <a class="accept-link" target="_blank" href="#">Terms of Use</a> 
            &
            <a class="accept-link" target="_blank" href="#">Privacy Policy</a>
          </span>
        </label>
        <input class="submit overflow" type="submit" value="Register Now">
      </form>
    </div>
    <div class="footer">
      <span> 
        Already have an account? 
        <a class="footer-link" href="#">Sign in</a> 
      </span>
    </div>
  </section>
</body>
</html>
